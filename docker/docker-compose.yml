# ssb-retuning-automations (including Web Interface) compose file for production.

version: "3.9"
services:
  ssb-retuning-automations:
    image: jaimetur/ssb-retuning-automations:${IMAGE_TAG}
    container_name: ${CONTAINER_NAME:-ssb-retuning-automations}
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    volumes:
      - ${DATA_DIR}:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os,sys,urllib.request; port=os.getenv('PORT','7878'); urllib.request.urlopen(f'http://127.0.0.1:{port}/healthz', timeout=3); sys.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
