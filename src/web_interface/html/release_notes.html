<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Release Notes</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" type="image/png" href="/assets/logos/logo_02.png" />
</head>
<body>
  <main class="container">
    <section class="card">
      <header class="topbar">
        <div>
          <h1>Release Notes</h1>
          <div class="header-meta">v{{ tool_meta.version }} - {{ tool_meta.date }}</div>
        </div>
        <nav>
          <div class="nav-links"><a href="/">⬅ Back</a></div>
        </nav>
      </header>

      <pre id="release_notes_src" class="hidden">{{ changelog_md }}</pre>
      <div id="release_notes_md" class="markdown-body">Loading…</div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const md = document.getElementById("release_notes_src")?.textContent || "";
    document.getElementById("release_notes_md").innerHTML = marked.parse(md);
  </script>
</body>
</html>
