jobs:
  # ==========================================================================================================================
  # JOB Set Input Matrix
  # ==========================================================================================================================
  set-input-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - id: matrix
        run: |
          echo "âš™ï¸ Preparando matriz dinÃ¡mica..."

          EVENT_NAME="${{ github.event_name }}"

          if [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            echo "ğŸ”˜ Disparo manual con inputs"
            linux_x64=${{ toJSON(github.event.inputs.linux_x64) }}
            linux_arm64=${{ toJSON(github.event.inputs.linux_arm64) }}
            macos_x64=${{ toJSON(github.event.inputs.macos_x64) }}
            macos_arm64=${{ toJSON(github.event.inputs.macos_arm64) }}
            windows_x64=${{ toJSON(github.event.inputs.windows_x64) }}
            windows_arm64=${{ toJSON(github.event.inputs.windows_arm64) }}
            compiler="${{ github.event.inputs.compiler }}"
            compilation_mode="${{ github.event.inputs.compilation_mode }}"
            # build_mode="${{ github.event.inputs.build_mode }}"
            build_mode="custom"
            python="${{ github.event.inputs.python }}"

          else
            echo "â° Disparo programado (cron) o ğŸ“¦ Disparo por commit"
            linux_x64="true"
            linux_arm64="true"
            macos_x64="true"
            macos_arm64="true"
            windows_x64="true"
            windows_arm64="true"
            compiler="nuitka"
            compilation_mode="onefile"
            build_mode="default"
            python="3.12"
          fi

          # Crear lista
          OS_LIST=()
          [ "$linux_x64" = "true" ] && OS_LIST+=("linux-x64")
          [ "$linux_arm64" = "true" ] && OS_LIST+=("linux-arm64")
          [ "$macos_x64" = "true" ] && OS_LIST+=("macos-x64")
          [ "$macos_arm64" = "true" ] && OS_LIST+=("macos-arm64")
          [ "$windows_x64" = "true" ] && OS_LIST+=("windows-x64")
          [ "$windows_arm64" = "true" ] && OS_LIST+=("windows-arm64")

          if [ ${#OS_LIST[@]} -eq 0 ]; then
            echo "âŒ No OS selected"
            exit 1
          fi

          # Convertir a array JSON real y limpio
          OS_JSON=$(printf '%s\n' "${OS_LIST[@]}" | jq -R . | jq -s .)

          # Construir JSON compacto final
          MATRIX=$(jq -nc \
            --argjson os "${OS_JSON}" \
            --arg compiler ${compiler} \
            --arg compilation_mode ${compilation_mode} \
            --arg build_mode ${build_mode} \
            --arg python ${python} \
            '{os: $os, compiler: [$compiler], compilation_mode: [$compilation_mode], build_mode: [$build_mode], python: [$python]}')

          echo "âœ… Matriz generada:"
          echo "$MATRIX"
          echo ""
          echo "ğŸ“‹ Desglose de Inputs:"
          echo "  ğŸ Final-Release    : ${{ github.event.inputs.final_release }}"
          echo "  ğŸŒ¿ Branch           : ${{ github.ref_name }}"
          echo "  ğŸ“¦ OS               : $(echo "$MATRIX" | jq -r '.os | join(", ")')"
          echo "  ğŸ› ï¸ Compiler         : $(echo "$MATRIX" | jq -r '.compiler | join(", ")')"
          echo "  ğŸ§ª Compilation mode : $(echo "$MATRIX" | jq -r '.compilation_mode | join(", ")')"
          echo "  ğŸš€ Build mode       : $(echo "$MATRIX" | jq -r '.build_mode | join(", ")')"
          echo "  ğŸ Python version   : $(echo "$MATRIX" | jq -r '.python | join(", ")')"

          # Exportar en una sola lÃ­nea (obligatorio)
          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"


  # ==========================================================================================================================
  # JOB build
  # ==========================================================================================================================
  build-binaries:
    name: â–¶ï¸ Build Binaries
    # Different VM images to compile in all SO and all Archs according to:
    # https://github.com/actions/runner-images
    # https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
    needs: set-input-matrix
    strategy:
      matrix: ${{ fromJson(needs.set-input-matrix.outputs.matrix) }}
        # os: [ linux-x64, linux-arm64, macos-x64, macos-arm64, windows-x64, windows-arm64 ]
        # compiler: [ "${{ github.event.inputs.compiler }}" ] # possible values: [pyinstaller, nuitka]
        # mode: [ "${{ github.event.inputs.mode }}" ] # possible values: [default, custom]
        # python: [ "${{ github.event.inputs.python }}"] # select Python version

    # runs-on: ${{ matrix.os }}
    # latest linux-x64: ubuntu-latest
    # latest linux-arm64: ubuntu-24.04-arm
    runs-on: ${{ fromJson('{
      "linux-x64":"ubuntu-22.04", 
      "linux-arm64":"ubuntu-22.04-arm",
      "macos-x64":"macos-13",
      "macos-arm64":"macos-latest",
      "windows-x64":"windows-latest",
      "windows-arm64":"windows-11-arm"}')
      [matrix.os] }}

    steps:
      - name: ğŸ” Show environment configuration
        shell: bash
        run: |
          echo ""
          echo "ğŸ¯ Event that triggered this workflow: ${{ github.event_name }}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "âœ… Manually triggered by a user from the interface"
          else
            echo "ğŸ¤– Automatically triggered (by push or cron)"
          fi
          echo ""
          echo "ğŸ“¦ Target OS         : ${{ matrix.os }}"
          echo "ğŸ› ï¸ Selected compiler : ${{ matrix.compiler }}"
          echo "ğŸ§ª Compilation mode  : ${{ matrix.compilation_mode }}"
          echo "ğŸš€ Build mode        : ${{ matrix.build_mode }}"
          echo "ğŸ Python version    : ${{ matrix.python }}"
          echo ""
          echo "OS        : ${{ runner.os }}"
          echo "Arch      : ${{ runner.arch }}"
          echo "Python    : ${{ matrix.python }}"
          echo "Compiler  : ${{ matrix.compiler }}"
          echo "Build Mode: ${{ matrix.build_mode }}"

      # Checkout Repository
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

      # Set up Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      # Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      - name: â–¶ï¸ DEFAULT IMAGES MODE - Build for All Operating System (Linux, MacOS, Windows) and All Architectures (x64, arm64) using default images for each plattform
        if: matrix.build_mode == 'default'
        shell: bash
        run: |
          echo "::group::Build for ${{ runner.os }}-${{ runner.arch }}. Python Version: ${{ matrix.python }}. Compiler: ${{ matrix.compiler }}"
          echo "================================================================================================="
          echo "INFO    : INSTALLED VERSIONS..."
          echo "================================================================================================="
          echo "Python version:"
          python3 --version
          echo "PyInstaller version:"
          pyinstaller --version
          echo "Nuitka version:"
          python3 -m nuitka --version
          echo "================================================================================================="
          echo "INFO    : COMPILING..."
          echo "================================================================================================="
          python3 Build_Binary.py --${{ matrix.compiler }} --${{ matrix.compilation_mode }}

          echo "::endgroup::"

      - name: â–¶ï¸ CUSTOM IMAGES MODE - Build for All Operating System (Linux, MacOS, Windows) and All Architectures (x64, arm64) but customizing image per plattform.
        if: matrix.build_mode == 'custom'
        shell: bash
        run: |
          echo "::group::Build for ${{ runner.os }}-${{ runner.arch }}. Python Version: ${{ matrix.python }}. Compiler: ${{ matrix.compiler }}"
           
          # Build for Linux (x64)
          if [[ "${{ matrix.os }}" == *"linux"* ]] && [ "${{ runner.arch }}" == "X64" ]; then
            docker run --rm --platform linux/amd64 -v ${{ github.workspace }}:/workspace -w /workspace jaimetur/centos-amd64:7 bash -c '
                echo "================================================================================================="
                echo "INFO    : INSTALLING REQUIREMENTS..."
                echo "================================================================================================="
                python3 -m pip install --upgrade pip
                python3 -m pip install -r requirements.txt
                echo "================================================================================================="
                echo "INFO    : INSTALLED VERSIONS..."
                echo "================================================================================================="
                echo "Python version:"
                python3 --version
                echo "PyInstaller version:"
                pyinstaller --version
                echo "Nuitka version:"
                python3 -m nuitka --version
                echo "================================================================================================="
                echo "INFO    : COMPILING..."
                echo "================================================================================================="
                python3 Build_Binary.py --${{ matrix.compiler }} --${{ matrix.compilation_mode }}
            '
          # Build for Linux (arm64), macOS (x64 & arm64), Windows (x64 & arm64)
          else
            # echo "================================================================================================="
            # echo "INFO    : INSTALLING REQUIREMENTS..."
            # echo "================================================================================================="
            # python3 -m pip install --upgrade pip
            # python3 -m pip install -r requirements.txt
            echo "================================================================================================="
            echo "INFO    : INSTALLED VERSIONS..."
            echo "================================================================================================="
            echo "Python version:"
            python3 --version
            echo "PyInstaller version:"
            pyinstaller --version
            echo "Nuitka version:"
            python3 -m nuitka --version
            echo "================================================================================================="
            echo "INFO    : COMPILING..."
            echo "================================================================================================="
            python3 Build_Binary.py --${{ matrix.compiler }} --${{ matrix.compilation_mode }}
          fi

          echo "::endgroup::"

      - name: ğŸ·ï¸ Extract TOOL_VERSION and ARCHIVE_PATH from build_info.txt
        shell: bash
        run: |
          # Read TOOL_VERSION from the first line
          TOOL_VERSION=$(grep '^TOOL_VERSION=' build_info.txt | cut -d'=' -f2-)

          # Read ARCHIVE_PATH from the second line
          ARCHIVE_PATH=$(grep '^ARCHIVE_PATH=' build_info.txt | cut -d'=' -f2-)
          
          # Save both variables on GitHub Actions environment
          echo "TOOL_VERSION=${TOOL_VERSION}" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=${ARCHIVE_PATH}" >> $GITHUB_ENV

          # Print both variables on screen
          echo "TOOL_VERSION   : ${TOOL_VERSION}"
          echo "ARCHIVE_PATH   : ${ARCHIVE_PATH}"

      - name: ğŸ“› Extract ARCHIVE_NAME from ARCHIVE_PATH (onefile mode only)
        if: matrix.compilation_mode == 'onefile'
        shell: bash
        run: |
          ARCHIVE_NAME=$(basename "${ARCHIVE_PATH}")
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "ARCHIVE_NAME: ${ARCHIVE_NAME}"

      - name: ğŸ§° Install zip (satandalone mode on Windows only)
        if: ${{ matrix.compilation_mode == 'standalone' && runner.os == 'Windows' }}
        shell: bash
        run: choco install zip -y

      - name: ğŸ“¦ Compress dist folder (standalone mode only)
        if: matrix.compilation_mode == 'standalone'
        shell: bash
        run: |
          echo "ğŸ” Compilation mode: ${{ matrix.compilation_mode }}"
          echo "ğŸ› ï¸ Compiler: ${{ matrix.compiler }}"
          
          if [[ "${{ matrix.compilation_mode }}" == "standalone" ]]; then
            folder="${{ matrix.compiler }}_dist"
            ZIP_FILE="RetuningAutomations_v${{ env.TOOL_VERSION }}_standalone_${{ matrix.os }}_${{ matrix.compiler }}.zip"
            echo "ğŸ“ Checking for folder: $folder"
          
            if [ -d "$folder" ]; then
              echo "âœ… Folder '$folder' found. Creating ${ZIP_FILE}..."
              zip -r "${ZIP_FILE}" "$folder"
              echo "ZIP_FILE=${ZIP_FILE}" >> $GITHUB_ENV
              echo "ZIP_FILE: ${ZIP_FILE}"
            else
              echo "âš ï¸ Folder '$folder' not found. Skipping compression."
            fi
          else
            echo "â„¹ï¸ Compilation mode is not 'standalone'. Skipping compression."
          fi

      - name: â¬†ï¸ Upload compressed dist folder as artifact (standalone mode only)
        if: ${{ matrix.compilation_mode == 'standalone' && env.ZIP_FILE != '' && env.ZIP_FILE != null }}
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_FILE }}
          path: ${{ env.ZIP_FILE }}

      - name: â¬†ï¸ Upload build binary as artifact (onefile mode only)
        if: matrix.compilation_mode == 'onefile'
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: ${{ env.ARCHIVE_PATH }}

      - name: â¬†ï¸ Upload RELEASE-NOTES.md as artifact
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: RELEASE-NOTES.md
          path: RELEASE-NOTES.md
          overwrite: true

      - name: ğŸ§¹ Cleanup
        shell: bash
        run: |
          if [ -f artifact_base64.txt ]; then
            rm artifact_base64.txt
            echo "Archivo artifact_base64.txt eliminado de carpeta raiz."
          elif [ -f src/artifact_base64.txt ]; then
            rm artifact_base64.txt
            echo "Archivo artifact_base64.txt eliminado de src."
          fi
          # if [ -f ${{ env.ARCHIVE_PATH }} ]; then
            # rm ${{ env.ARCHIVE_PATH }}
            # echo "Archivo '${{ env.ARCHIVE_PATH }}' eliminado de carpeta raiz."
          # elif [ -f src/${{ env.ARCHIVE_PATH }} ]; then
            # rm ${{ env.ARCHIVE_PATH }}
            # echo "Archivo '${{ env.ARCHIVE_PATH }}' eliminado de carpeta src."
          # fi


  # ==========================================================================================================================
  # JOB Create Release
  # ==========================================================================================================================
  create-release:
    name: ğŸ·ï¸ Create Release
    needs:
      - build-binaries

    runs-on: ubuntu-22.04

    outputs:
      tool_version: ${{ steps.extract_version.outputs.tool_version }}

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: âœ… Check Final-Release
        run: |
          echo "Final-Release: ${{ inputs.final_release }}"

      - name: ğŸ·ï¸ Extract TOOL_VERSION from GlobalVariables.py
        id: extract_version                   # Importante aÃ±adir el ID para que outputs pueda encontrar la variable
        run: |
          # 1ï¸âƒ£ Obtenemos el valor sin la â€œvâ€
          TOOL_VERSION=$(grep -oP '^TOOL_VERSION_WITHOUT_V\s*=\s*"\K[^"]+' ./src/Core/GlobalVariables.py)
          
          # 2ï¸âƒ£ Lo ponemos en el entorno de los siguientes steps (opcional)
          echo "TOOL_VERSION=${TOOL_VERSION}" >> "$GITHUB_ENV"
          
          # 3ï¸âƒ£ Creamos la salida del step
          echo "tool_version=${TOOL_VERSION}" >> "$GITHUB_OUTPUT"
          
          echo "âœ… TOOL_VERSION = ${TOOL_VERSION}"

      - name: ğŸ§¼ Delete GitHub release, tag and associated discussion (only for stable releases)
        run: |
          set -e
          TAG="v${{ env.TOOL_VERSION }}"
          REPO="${{ github.repository }}"
          EXIT_CODE=0
      
          # Get release info safely
          RELEASE_INFO=$(gh api --silent "repos/$REPO/releases/tags/$TAG" 2>/dev/null || echo "")
          RELEASE_ID=$(echo "$RELEASE_INFO" | jq -r '.id // empty')
          
          # Check for existing releasess/discussions with RELEASE_ID associated to TAG
          echo "ğŸ” Checking for existing discussion ID with tag $TAG..."
          if [[ -n "$RELEASE_ID" ]]; then
            echo "ğŸ—‘ Discussion ID $RELEASE_ID exists associated with tag $TAG . Deleting it (discussion will also be removed)..."
            gh api -X DELETE "repos/$REPO/releases/$RELEASE_ID"
            echo "âœ… Release ID $RELEASE_ID successfully deleted."
          else
            echo "âœ… No discussion was found for tag $TAG"
          fi
          
          # Check if release exists and delete it
          echo "ğŸ” Checking for existing release with tag $TAG..."
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" &> /dev/null; then
            echo "ğŸ—‘ Release $TAG exists. Deleting it..."
            gh release delete "$TAG" --repo "$GITHUB_REPOSITORY" --yes
            echo "âœ… Release $TAG successfully deleted."
          else
            echo "âœ… Release $TAG does not exist."
          fi
      
          # Check if remote tag exists and delete it
          echo "ğŸ” Checking for remote tag $TAG..."
          if git ls-remote --tags origin | grep "refs/tags/$TAG" &> /dev/null; then
            echo "ğŸ—‘ Remote tag $TAG exists. Deleting it..."
            git push --delete origin "$TAG" || EXIT_CODE=1
            echo "âœ… Remote tag $TAG successfully deleted."
          else
            echo "âœ… Remote tag $TAG does not exist"
          fi
          
          # Check if local tag exists and delete it
          echo "ğŸ” Checking for local tag $TAG..."
          if git tag | grep -q "$TAG"; then
            echo "ğŸ—‘ Local tag $TAG exists. Deleting it..."
            git tag -d "$TAG"
            echo "âœ… Local tag $TAG successfully deleted."
          else
            echo "âœ… Local tag $TAG does not exist"
          fi

          # VERIFICATIONS...
          echo ""
          echo "âœ… Verifying cleanup..."
      
          # Retry-based verification of release deletion
          if gh api --silent "repos/$REPO/releases/tags/$TAG" 2>/dev/null; then
            echo "âš ï¸ Release still exists after deletion. Retrying in 5s..."
            sleep 5
            if gh api --silent "repos/$REPO/releases/tags/$TAG" 2>/dev/null; then
              echo "âŒ Release still exists after retry."
              EXIT_CODE=1
            else
              echo "âœ… Release deleted after retry."
            fi
          else
            echo "âœ… Release deleted."
          fi
      
          # Final verification of tag deletion
          if git ls-remote --tags origin | grep "refs/tags/$TAG" &> /dev/null; then
            echo "âŒ Remote tag still exists after deletion."
            EXIT_CODE=1
          else
            echo "âœ… Remote tag deleted."
          fi
      
          if [[ "$EXIT_CODE" -ne 0 ]]; then
            echo "âŒ Cleanup failed. Aborting workflow."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: ğŸ“¥ Download Artifacts (RELEASE-NOTES.md and Binaries)
        uses: actions/download-artifact@v4
        with:
          pattern: RetuningAutomations*.zip
          path: ./release_files
          merge-multiple: true

      - name: ğŸ“ Download RELEASE-NOTES.md
        uses: actions/download-artifact@v4
        with:
          name: RELEASE-NOTES.md
          path: .

      # Confirmar contenido descargado
      - name: ğŸ“‚ List downloaded files
        run: |
          ls -lh ./release_files/
          sha256sum ./release_files/*

      # ğŸš€ Crear release estable (final_release == true)
      - name: ğŸš€ Create GitHub Release (stable)
        if: ${{ inputs.final_release == true }}
        uses: softprops/action-gh-release@v2.2.2
        with:
          tag_name: v${{ env.TOOL_VERSION }}
          name: v${{ env.TOOL_VERSION }}
          # target_commitish: main
          discussion_category_name: Announcements
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
          body_path: RELEASE-NOTES.md
          files: |
            ./release_files/*
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      
      # ğŸš€ Crear prerelease (final_release == false)
      - name: ğŸš€ Create GitHub Release (prerelease)
        if: ${{ inputs.final_release == false }}
        uses: softprops/action-gh-release@v2.2.2
        with:
          tag_name: v${{ env.TOOL_VERSION }}
          name: v${{ env.TOOL_VERSION }}
          # target_commitish: main
          # discussion_category_name: Announcements  # Descomenta si tambiÃ©n quieres discusiÃ³n en prerelease
          draft: false
          prerelease: true
          generate_release_notes: true
          body_path: RELEASE-NOTES.md
          files: |
            ./release_files/*
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

