name: Build RetuningAutomations

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build-binaries:
    name: Build RetuningAutomations
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows runners (x64 + ARM64 via --target-arch)
          - os: windows-latest
            arch: x64
            py_arch: "64"
          - os: windows-latest
            arch: arm64
            py_arch: "ARM64"

          # Ubuntu runner x64 (native)
          - os: ubuntu-latest
            arch: x64
            py_arch: ""

          # macOS: macos-14 is arm64; macos-13 is x64 (Intel)
          - os: macos-14
            arch: arm64
            py_arch: ""
          - os: macos-13
            arch: x64
            py_arch: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace structure (debug)
        shell: bash
        run: |
          echo "Current working directory:"
          pwd
          echo "Repository content (depth 2):"
          find . -maxdepth 2 -type f -print

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip & install PyInstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install project dependencies (if requirements.txt exists)
        shell: bash
        run: |
          if [ -f requirements.txt ]; then
            echo "requirements.txt found — installing dependencies..."
            pip install -r requirements.txt
          else
            echo "No requirements.txt found — skipping dependency installation."
          fi

      - name: Build binary with PyInstaller
        env:
          TARGET_ARCH: ${{ matrix.py_arch }}  # Only used on Windows by _compile_pyinstaller.py
        shell: bash
        run: |
          echo "Executing compiler script: _compile_pyinstaller.py"
          python _compile_pyinstaller.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RetuningAutomations-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
