# ssb-retuning-automations-dev (including Web Interface) compose file for development.

version: '3.9'
services:
  ssb_webapp:
    build:
      context: ${APP_DIR}
      dockerfile: docker/Dockerfile
    image: ${CONTAINER_NAME}:dev
    container_name: ${CONTAINER_NAME:-ssb-retuning-automations-dev}
    ports:
      - "${PORT}:${PORT}"
    command: ["sh", "-c", "exec uvicorn src.web_interface.web_interface:app --host 0.0.0.0 --port ${PORT} --reload --reload-dir /app/src"]
    env_file:
      - .env
    volumes:
      - ${APP_DIR}:/app
      - ${DATA_DIR}:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os,sys,urllib.request; port=os.getenv('PORT','7979'); urllib.request.urlopen(f'http://127.0.0.1:{port}/healthz', timeout=3); sys.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s